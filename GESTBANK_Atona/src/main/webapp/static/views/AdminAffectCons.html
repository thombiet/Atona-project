	<fieldset>
		<legend>
			<h2>Choix du Conseiller à Affecter à la demande {{demande.numDemande}}</h2>
		</legend>

		<br /> <br />
		<div>
			<table align="center" cellspacing=1 cellpadding=10>
				<thead>
					<tr>
						<th>Matricule</th>
						<th>Nom</th>
						<th>Email</th>
						<th>Affectation</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="cons in AdminCtrl.conseillers|orderBy :nom">
						<td><span ng-bind="cons.matricule"></span></td>
						<td><span ng-bind="cons.nom"></span></td>
						<td><span ng-bind="cons.email"></span></td>
						<td><button class="myButton" ng-click="AdminCtrl.affectDemandeConseiller(cons.matricule)">Choisir</button></td>
					</tr>
				</tbody>
			</table>
		</div>
		<br>
		<br>
	</fieldset>
</div>
