<meta charset="utf-8" />
<link rel="stylesheet" href="static/css/style_Conseiller.css">


<div id="ma_page" ng-controller="ClientController as clientctrl">
		<div  class="menuBtn"  align="center">

			<a href="#/Conseiller" class="myButton">Accueil</a>
			 <a href="#/Info_cons"
				class="myButton">Mes Informations</a>
				 <a href="#/ConseillerMessagerie"
				class="myButton">Messagerie</a> 
				<a href="#/" class="myButton" >Déconnexion</a>

		</div>
	<br>

	<fieldset>
					<legend>
						<h2>Gestion des Clients</h2>
					</legend>
					<br />
					<div class="option1">
						<div align="center">
							<input type="search" class="input-sm" name="recherche"
								placeholder="Entrer Id Client" ng-model="identifiant"> <input type="button"
								class="myButton" value="OK" name="findcli" ng-click="clientctrl.fetchClientById(identifiant)">
								</div>
						<div align="center">
							<input type="search" class="input-sm" name="recherche"
								placeholder="Entrer N° Compte" ng-model="noCompte"> <input type="button"
								class="myButton" name="bouton1" value="OK" ng-click="fetchCompteById(noCompte)">
						</div>
						<br> <br>
						<div>
							<table align="center" cellspacing=1 cellpadding=10>
								<thead>
									<tr>
										<th>Id</th>
										<th>Prenom</th>
										<th>Nom</th>
										<th>Email</th>
										<th>Fiche Client</th>
										<th>Liste des Comptes</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="c in clientctrl.clients">
										<td><span ng-bind="c.identifiant"></span></td>
										<td><span ng-bind="c.prenom"></span></td>
										<td><span ng-bind="c.nom"></span></td>
										<td><span ng-bind="c.email"></span></td>
										<td><a href="#" title="affichage"
											ng-click="afficheClient(c)">Afficher</a> <!--button ng-click="clientctrl.afficheClient(c)">Afficher</button-->
											<button type="button" name="bouton1"
												ng-click="updateClient(c,c.identifiant)">Modifier</button>
											<button type="button" name="bouton1"
												ng-click="deleteClient(c.identifiant)">Supprimer</button></td>
										<td align="center" ng-repeat="compte in c.listeComptes">
											<a href="#" ng-bind="compte.noCompte"></a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<br> <br>
				</fieldset>
				<br>
				<fieldset>
					<legend>
						<h2>Gestion des Demandes d'Ouverture Compte</h2>
					</legend>

					<br />
					<div class="option2">
						
						<table align="center" cellspacing=1 cellpadding=10>
							<thead>
								<tr>
									<th>Date demande</th>
									<th>Proprietaire</th>
									<th>Type Compte</th>
									<th>Statut</th>
									<th>Date Ouverture</th>
									<th>Valider/Gerer</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="daff in clientctrl.demandes">
									<td><span ng-bind="daff.dateDemande"></span></td>
									<td><span ng-bind="daff.firstname"></span></td>
									<td><span ng-bind="daff.typecompte"></span></td>
									<td><span ng-bind="daff.statut"></span></td>
									<td><span ng-bind="daff.dateOuverture"></span></td>
									<td><span ng-bind="daff.aFaire"></span></td>
								</tr>
							</tbody>
						</table>
					</div>
					<br> <br>
				</fieldset>
				</div>
