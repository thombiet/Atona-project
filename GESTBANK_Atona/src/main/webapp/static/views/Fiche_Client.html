<meta charset="utf-8">
<link
	rel="stylesheet"
	href="static/css/style_Formulaire_Inscription.css">
<link
	rel="stylesheet"
	href="static/css/style_validation.css">

<div class="ma_page">

	<form
		ng-submit="modifClient()"
		name="myForm">
		<div class="form-style-10">

			<fieldset>
				<legend>
					<h2>Informations Générales</h2>
				</legend>
				<br />

				<div class="inner-wrap">
					<div class="entry">
						<label id="text">Nom</label> &nbsp; <input
							type="text"
							ng-model="client.nom"
							name="nom"
							class="input-sm"
							placeholder="Entrez votre nom"
							required />
						<!--  div class="has-error" ng-show="myForm.$dirty">
						<span ng-show="myForm.nom.$error.required">Champ
							Obligatoire</span> <span ng-show="myForm.nom.$invalid">Ce champ
							est invalide </span>
					</div-->
					</div>
					<div class="entry">
						<label id="text">Prénom</label> <input
							type="text"
							ng-model="client.prenom"
							name="prenom"
							class="input-sm"
							placeholder="Entrez votre prénom"
							required>
					</div>

					<div class="entry">
						<label id="text">Pseudo</label> <input
							type="text"
							ng-model="client.pseudo"
							name="pseudo"
							class="input-sm"
							placeholder="Choisissez un pseudo"
							required
							minlength="4">
					</div>

					<div class="entry">
						<label id="email">Email</label> <input
							type="email"
							pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
							ng-model="client.email"
							name="email"
							class="input-sm"
							placeholder="Entrez votre Email"
							required />
					</div>
					<div class="entry">
						<label id="text">Adresse</label> <input
							type="text"
							ng-model="client.adresse"
							name="adresse"
							class="input-sm"
							placeholder="Entrez votre Adresse"
							required>
					</div>

					<div class="entry">
						<label id="numeric">Code postal</label>
						<div class="codeVille">
							<input
								type="number"
								name="codePostal"
								ng-model="client.codePostal"
								id="codeP"
								class="input-sm2"
								placeholder="XXXXX"
								required> <label id="ville">Ville</label> <input
								type="text"
								name="ville"
								ng-model="client.ville"
								class="input-sm3"
								placeholder="Votre Ville"
								required>

						</div>
					</div>
					<div class="entry">
						<label id="date">Date de Naissance </label> <input
							type="text"
							name="date"
							ng-model="client.dateNaissance"
							class="input-sm2"
							id="dateNaissance"
							placeholder="Date de Naissance"
							required>
					</div>
					<div class="entry">
						<label id="tel">Téléphone</label> <input
							type="text"
							pattern="^(?:0|\(?\+33\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\d\d){4}$"
							name="telephone"
							ng-model="client.telephone"
							class="input-sm"
							placeholder="ex : 0299000000"
							required>
					</div>

				</div>
				<div class="inner-wrap">
					<div class="entry">
						<label id="revenus">Revenus mensuels</label> <input
							type="number"
							ng-model="client.revenuMensuel"
							name="revenus"
							id="revenus"
							class="input-sm"
							required>
					</div>
					<br>
					<div class="entry">
						<label id="files">Documents justificatifs</label> <input
							type="file"
							id="mesFichiers"
							multiple="multiple">
					</div>
				</div>
				<br>
				<div id="btn_validation">
					<input
						type="submit"
						class="myButton"
						ng-disabled="myForm.$invalid"
						ng-class="{ 'btn-warning' : myForm.$invalid , 'btn-success' : myForm.$valid }"
						value="Modifier">
					<button
						type="reset"
						class="myButton"
						role="button"
						aria-disabled="false">Annuler</button>
				</div>
			</fieldset>

		</div>
	</form>

</div>
