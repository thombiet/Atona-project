<meta charset="utf-8">
<link
	rel="stylesheet"
	href="static/css/style_Formulaire_Inscription.css">
<link
	rel="stylesheet"
	href="static/css/style_validation.css">




<form
	ng-submit="AdminCtrl.createConseiller()"
	name="myForm">
	<div class="form-style-10">

		<fieldset>
			<legend>
				<h2>Informations Conseiller</h2>
			</legend>
			<br />
			<div class="inner-wrap">
				<div class="entry">
					<label id="matricule">Matricule</label> <input
						type="number"
						ng-model="conseiller.matricule"
						name="matricule"
						class="input-sm"
						required />
				</div>
				<div class="entry">
					<label id="nom">Nom</label> <input
						type="text"
						ng-model="conseiller.nom"
						name="nom"
						class="input-sm"
						required />
				</div>
				<div class="entry">
					<label id="prenom">Prénom</label> <input
						type="text"
						ng-model="conseiller.prenom"
						name="prenom"
						class="input-sm"
						required>
				</div>
				<div class="entry">
					<label id="pseudo">Pseudo</label> <input
						type="text"
						ng-model="conseiller.pseudo"
						name="pseudo"
						class="input-sm"
						required />
				</div>
				<div class="entry">
					<label id="email">Email</label> <input
						type="email"
						pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
						ng-model="conseiller.email"
						name="email"
						class="input-sm"
						required />
				</div>
				<div class="entry">
					<label id="adresse">Adresse</label> <input
						type="text"
						ng-model="conseiller.adresse"
						name="adresse"
						class="input-sm"
						required>
				</div>
				<div class="entry">
					<label id="codePostal">code Postal</label> <input
						type="text"
						ng-model="conseiller.codePostal"
						name="codePostal"
						class="input-sm"
						required>
				</div>
				<div class="entry">
					<label id="ville">ville</label> <input
						type="text"
						ng-model="conseiller.ville"
						name="ville"
						class="input-sm"
						required>
				</div>
				<div class="entry">
					<label id="telephone">Téléphone</label> <input
						type="tel"
						pattern="^(?:0|\(?\+33\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\d\d){4}$"
						ng-model="conseiller.telephone"
						name="telephone"
						class="input-sm"
						required>
				</div>
				<div class="entry">
					<label id="dateNaiss">Date de Naissance</label> <input
						type="date"
						ng-model="conseiller.dateNaissance"
						name="dateNaiss"
						class="input-sm"
						required>
				</div>

			</div>
			<div id="btn_validation">
				<button
					type="submit"
					class="myButton">Ajouter</button>
				<button
					type="reset"
					class="myButton">Annuler</button>
			</div>
		</fieldset>

	</div>
</form>
